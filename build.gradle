// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.0.1' apply false
    id 'com.android.library' version '8.0.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.20' apply false
    id 'com.google.dagger.hilt.android' version '2.44' apply false
}

ext {
    // Sdk and tools
    compileSdk = 33
    minSdk = 24
    targetSdk = 30
    buildToolsVersion = '30.0.3'

    //hilt
    hiltVersion = '2.46'

    //navigation
    navigationVersion = '2.4.0-alpha06'

    feedVersion = '3c79fba7f7'
    alarmVersion = '5ef79ca25c'
    profileVersion = 'e48200b89a'
    findingVersion = '0e033a3241'
    themeVersion = '6f8e2a7a08'
    myReviewVersion = '4616d836d8'
    navigationModuleVersion = 'd98f57435d'

}
